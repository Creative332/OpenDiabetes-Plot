trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: 
    git clone --mirror https://anything:$(token)@dev.azure.com/aleksej-strassheim/OpenDiabetes-plot/_git/OpenDiabetes-site
- script: 
    cd OpenDiabetes-site.git
- script: 
    git remote add --mirror=fetch secondary https://anything:$(githubtoken)@github.com/sign4media/mytestrepo.git
- script: 
    git remote set-url origin https://anything:$(token)@dev.azure.com/aleksej-strassheim/OpenDiabetes-plot/_git/OpenDiabetes-site
- script: 
    git fetch origin
- script: 
    git push secondary --all
